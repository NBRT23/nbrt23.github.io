<style>
    .service-button {
        display: block;
        background-color: #808080;
        color: white;
        text-align: center;
        padding: 10px 20px;
        margin: 15px auto;
        border-radius: 4px;
        font-weight: bold;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        max-width: 200px;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
    }
    .service-button:hover {
        background-color: #6d6d6d;
        transform: translateY(-2px);
    }
    .service-modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        backdrop-filter: blur(3px);
    }
    .service-modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 25px;
        border: none;
        width: 85%;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .close-modal {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s;
    }
    .close-modal:hover {
        color: #333;
    }
    .umbrella-select, .message-textarea {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    .message-textarea {
        height: 100px;
        resize: vertical;
        font-family: inherit;
    }
    .umbrella-select:focus, .message-textarea:focus {
        border-color: #808080;
        outline: none;
    }
    .confirm-button {
        background-color: #808080;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-weight: bold;
        font-size: 16px;
        text-transform: uppercase;
        transition: all 0.3s;
    }
    .confirm-button:hover {
        background-color: #6d6d6d;
        transform: translateY(-2px);
    }
    .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    .modal-title {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<script>
    function openServiceModal() {
        document.getElementById('serviceModal').style.display = 'block';
    }
    
    function closeServiceModal() {
        document.getElementById('serviceModal').style.display = 'none';
    }
    
    function sendServiceRequest() {
        const umbrellaNumber = document.getElementById('umbrellaNumber').value;
        const messageText = document.getElementById('messageText').value;
        
        if (!umbrellaNumber) {
            alert('Please select your location/umbrella first');
            return;
        }
        
        const botToken = '8155917015:AAG-FOoSASwUwlOi0KuHhBdoCUh74Ct0PYM';
        const chatId = '-1002759013848';
        
        // Формируем сообщение с номером зонта и текстом (если есть)
        let text = `#${umbrellaNumber} - SERVICE`;
        if (messageText) {
            text += `\n\nMessage: ${messageText}`;
        }
        
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('✓ Request sent! Staff will come shortly.');
                    closeServiceModal();
                    // Очищаем поля после отправки
                    document.getElementById('umbrellaNumber').value = '';
                    document.getElementById('messageText').value = '';
                } else {
                    alert('Error: ' + (data.description || 'Failed to send request'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Connection error. Please tell the staff.');
            });
    }

    // Закрытие модального окна при клике вне его
    window.addEventListener('click', function(event) {
        if (event.target === document.getElementById('serviceModal')) {
            closeServiceModal();
        }
    });
</script>

<!-- Кнопка вызова сервиса -->
<button class="service-button" onclick="openServiceModal()">CALL SERVICE</button>

<!-- Модальное окно -->
<div id="serviceModal" class="service-modal">
    <div class="service-modal-content">
        <span class="close-modal" onclick="closeServiceModal()">&times;</span>
        <h2 class="modal-title">Service Request</h2>
        
        <label class="input-label" for="umbrellaNumber">Your umbrella/location:</label>
        <select id="umbrellaNumber" class="umbrella-select">
            <option value="">-- Select Umbrella --</option>
            <option value="01">Umbrella 1</option>
            <option value="02">Umbrella 2</option>
            <option value="03">Umbrella 3</option>
            <option value="04">Umbrella 4</option>
            <option value="05">Umbrella 5</option>
            <option value="06">Umbrella 6</option>
            <option value="07">Umbrella 7</option>
            <option value="08">Umbrella 8</option>
            <option value="09">Umbrella 9</option>
            <option value="10">Umbrella 10</option>
        </select>
        
        <label class="input-label" for="messageText">Additional message (optional):</label>
        <textarea id="messageText" class="message-textarea" placeholder="Type your message here..."></textarea>
        
        <button class="confirm-button" onclick="sendServiceRequest()">Request Service</button>
    </div>
